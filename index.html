<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- // Ikon untuk tab browser -->
    <link rel="icon" type="image/svg+xml" href="/Logo_T_Jatimtimes.svg" />

    <!-- // Pengaturan viewport agar tampilan stabil di semua ukuran layar -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- // Deskripsi dan warna tema untuk browser -->
    <meta name="description" content="Portal Berita Jawa Timur - Jatim Times" />
    <meta name="theme-color" content="#ffffff" />

    <title>Portal Berita</title>

    <!-- // Pengaturan dasar tampilan dan responsivitas -->
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #fff;
      }

      /* // Mencegah zoom otomatis pada elemen input di perangkat iPhone */
      input,
      textarea,
      select {
        font-size: 16px !important;
        -webkit-text-size-adjust: 100%;
      }

      /* // Kontainer utama untuk konten halaman */
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding-left: 1rem;
        padding-right: 1rem;
        box-sizing: border-box;
      }

      /* // Penyesuaian ukuran teks pada perangkat tablet */
      @media (max-width: 768px) {
        html,
        body {
          font-size: 15px;
        }
      }

      /* // Penyesuaian ukuran teks pada perangkat ponsel */
      @media (max-width: 480px) {
        html,
        body {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
